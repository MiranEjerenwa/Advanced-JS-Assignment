<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header class = 'sidebar' style="display: inline-grid; float: left; background-color: black; align-content: center; width: 150px; height: 650px;">
    <li id="navItems" style="display: inline-grid; float: left; cursor: pointer;">
      <ul style="display: inline-grid; float: left;">
    <p id='view' style="color:beige;">View</p>
    <p id ='add' style="color:beige;">Add</p>
    <p id='verify' style="color:beige;" >Verify</p>
    <p id ='update' style="color:beige;">Update</p>
    <p id ='delete' style="color:beige;">Delete</p>
  </ul>
  </li>
  </header>
  <div class='content' style="display:block; margin-left:200px;">
   <div class='view pane' style='display:none;'></div>
   <div class = 'add pane' style='display:none;'>
      <input class = 'name' type = 'text' required>
       <input class = 'officeNumber' type = 'number' required>
      <input class = 'phoneNumber' type="number" required>
     <button class = 'addItem' id = 'addItem'>Add</button>
  </div>

  <div class='verify pane' style="display:none;">
    <input class = 'name' type = 'text' required>
    <button class = 'search' id = 'searchItem'>Verify!</button>
  </div>
  <div class='update pane' style='display:none;'>
      <input class = 'name' type = 'text' required>
      <button class = 'search' id = 'searchItem'>Go!</button>
  
  </div>
  <div class='delete pane' style='display:none;'>
      <input class = 'name' type = 'text' required>
      <button class = 'search' id = 'searchItem'>Submit</button>
  </div>
  </div>
  <script src="dom.js"></script>
  <script src="employeeList.js"></script>
  <script src="app.js"></script>
